<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="main-component">
    <div class="left-container">
      <h1>Your Result</h1>
      <div class="result-container">
        <div class="result">76</div>
        <span class="max-result">of 100</span>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right-container">
      <h1>Summary</h1>
      <div class="categories">
        <div class="reaction-container">
          <div class="score-text">Reaction</div>
          <div class="score-number"><span class="bold">80 </span>/ 100</div>
        </div>
        <div class="memory-container"> 
          <div class="score-text">Memory</div>
          <div class="score-number"><span class="bold">92 </span>/ 100</div>
        </div>
        <div class="verbal-container">
          <div class="score-text">Verbal</div>
          <div class="score-number"><span class="bold">61</span> / 100</div>
        </div>
        <div class="visual-container">
          <div class="score-text">Visual</div>
          <div class="score-number"><span class="bold">72</span> / 100</div>
        </div>
      </div>
      <button>Continue</button> 
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">PabloDev</a>.
  </div>
</body>
</html>
